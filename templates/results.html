<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card</title>
<link rel="stylesheet" href="static/css/style_results.css">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">

</head>
<body>
<div class="birthdayCard">
  <div class="cardFront">
    <div class="happy">{{bot_poem}}!</div>

    <div class="birthday-gift">
      <div class="gift">
        <input id='click' type='checkbox'>
        <label class='click' for='click'></label>
        <div class="wishes">Happy Birthday, {{recievers_name}}</div>
        <div class="sparkles">
          <div class="spark1"></div>
          <div class="spark2"></div>
          <div class="spark3"></div>
          <div class="spark4"></div>
          <div class="spark5"></div>
          <div class="spark6"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="cardInside">
    <p>Dear {{recievers_name}},</p>
    <p>{{chatbot_response}}</p>
    <div class="wrapper">
          <model-viewer class="my_model_viewer" src="static/models/{{ generated_model_name }}.glb" alt="Astronaut Model" 
          ar ar-modes="webxr scene-viewer quick-look" camera-controls 
            shadow-intensity="1" environment-image="neutral" poster="poster.jpg">
            </model-viewer>

        </div>
    <p>Love {{senders_name}}</p>
  </div>
</div>

<script>
  const birthdayCard = document.querySelector('.birthdayCard');
const clickCheckbox = document.getElementById('click');
const sparkles = document.querySelector('.sparkles');
const wishes = document.querySelector('.wishes');
const confettiContainer = document.createElement('div');
confettiContainer.classList.add('confetti-container');
birthdayCard.appendChild(confettiContainer);

function createConfetti() {
const confetti = document.createElement('div');
confetti.classList.add('confetti');
confetti.style.left = Math.random() * window.innerWidth + 'px';
confettiContainer.appendChild(confetti);
setTimeout(() => confetti.remove(), 2000);
}

birthdayCard.addEventListener('mouseover', function() {
clickCheckbox.checked = true;
sparkles.classList.add('show');
setTimeout(function() {
  birthdayCard.classList.add('open');
  wishes.classList.add('show');
  // Trigger the confetti animation when the gift opens
  for (let i = 0; i < 50; i++) {
    setTimeout(createConfetti, i * 50);
  }
}, 1000); // Delay of 1 second
});
</script>
</body>
</html>
