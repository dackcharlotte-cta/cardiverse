<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your Life in Music</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
	<script type="module">
        import * as THREE from 'three';

        // Create scene
        const scene = new THREE.Scene();

        // Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create cube geometry and material
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube for some movement
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();
	</script>

	<h2>Create your own personalised webcard!</h2>

	<form method="POST" action="/">
		<label>Who is the card for: </label>
		<input name="recievers_name" type="text" value="{{ recievers_name }}"><br><br>

	  	<label>Who is it from: </label>
		<input name="senders_name" type="text" value="{{ senders_name }}"><br><br>

	  	<label for="occasions">What's the Occasion:</label>
	  	<select name="occasions" id="occasions">
	  		<option value="" disabled selected>Select</option>
		    <option value="Birthday">Birthday</option>
		    <option value="Eid">Eid</option>
		    <option value="Valentine">Valentine</option>
		    <option value="Christmas">Christmas</option>
		    <option value="Congratulation">Congratulation</option>
	  	</select>
	  	<br><br>
	  	<input type="file" id="myFile" name="filename">
	  	<input type="submit" value="Submit">
	</form>
</body>
</html>
