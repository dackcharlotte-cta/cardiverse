<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your Life in Music</title>
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
	<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loader").show();
            $("#content").hide();       
        }
// ]]></script>

<div class="loader" id="loader">
    <main>
        <div class="tower">
            <div class="tower__group">
                <!-- (Include the entire tower animation structure here) -->
                <div class="tower__brick-layer tower__brick-layer--4">
                    <!-- Example brick in the tower (repeat for all layers) -->
                    <div class="tower__brick tower__brick--0">
                        <div class="tower__brick-side"></div>
                        <div class="tower__brick-side"></div>
                        <div class="tower__brick-side"></div>
                        <div class="tower__brick-side"></div>
                        <div class="tower__brick-stud"></div>
                        <div class="tower__brick-stud"></div>
                    </div>
                    <!-- Add the rest of the layers as required -->
                </div>
            </div>
        </div>
        <div class="message">
            <p class="message__line">Loading…</p>
            <p class="message__line">Sorting out the pieces…</p>
            <p class="message__line">Assembling one brick at a time…</p>
            <p class="message__line">Following every step…</p>
            <p class="message__line">Being very careful not to step on the pieces…</p>
            <p class="message__line">Trying not to get finger blisters…</p>
            <p class="message__line">Might take longer to build than the Death Star…</p>
            <p class="message__line">Wrapping it up…</p>
        </div>
    </main>
</div>

<div id="content">
    <h2>Create your own personalised webcard!</h2>
    <form method="POST" action="/" enctype=multipart/form-data>
        <label>Who is the card for: </label>
        <input name="recievers_name" type="text" value="{{ recievers_name }}"><br><br>

        <label>Who is it from: </label>
        <input name="senders_name" type="text" value="{{ senders_name }}"><br><br>

        <label>Description of person (include hobbies etc): </label>
        <input name="user_message" type="text" value="{{ user_message }}"><br><br>

        <label for="occasions">What's the Occasion:</label>
        <select name="occasions" id="occasions">
            <option value="" disabled selected>Select</option>
            <option value="Birthday">Birthday</option>
            <option value="Eid">Eid</option>
            <option value="Valentine">Valentine</option>
            <option value="Christmas">Christmas</option>
            <option value="Congratulation">Congratulation</option>
        </select>
        <br><br>
        <input type="file" id="myFile" name="filename">
        <input type="submit" value="Submit" onclick="loading()">
    </form>
</div>
</body>
</html>
